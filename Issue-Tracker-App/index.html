<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue-Tracker-App</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 

</head>
<body onload="fetchIssues()">
<div class="container">
<h1><center>Issue Tracker Application</center></h1>
<div class="jumbotron">
<h1>Add New Issue</h1>
<form id="issueInputForm">
    <div class="form-group">
        <label for="issueDescInput">Description</label>
        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
    </div>
    <div class="form-group">
        <label for="issueSeverityInput">Severity</label>
        <select id="issueSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>
    <div class="form-group">
        <label for="issueAssignedToInput">Assigned To</label>
        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsilbe...">
    </div>
    <button type="submit" class="btn btn-primary" >Add Issue</button>
</form>
</div>
<div class="col-lg-12">
    <div id="issuesList"></div>
</div>
<div class="footer">
    <p>&COPY Learning JS By Khushboo Shrivastava</p>
</div>
</div>

      <script src="main.js"></script>
    </body>
</html>
